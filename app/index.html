    <!-- old browser detection -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.0.0/mobile-detect.min.js"></script>
    <script type="text/javascript">
      'use strict';
      /* global MobileDetect */
      (function() {
        try {
          var cookies = {};
          var keyVals = document.cookie.split('; ');
          var cookie;
          var md;
          var modernBrowser;

          for (var i = 0; i < keyVals.length; i++) {
            cookie = keyVals[i].split('=');
            cookies[cookie[0]] = cookie[1];
          }

          md = new MobileDetect(window.navigator.userAgent);
          modernBrowser = md.match('chrome|firefox') || isNaN(md.version('IE')) || md.version('IE') >= 9;

          if (!modernBrowser && cookies.ignoreOldBrowser !== '1' && window.location.pathname !== '/simple-site.php') {
            window.location.pathname = '/simple-site.php';
          }
        } catch(e) {
          window.location.pathname = '/simple-site.php';
        }
      })();
    </script>

    <!-- slow client detection -->
    <script type="text/javascript">
      try {
        'use strict';
        var start = Date.now();
        var end, elapsed;
        window.onload = function() {
          end = Date.now();
          elapsed = end - start;
          if ((elapsed / 1000) > 20.0) {
            window.location.pathname = '/simple-site.php';
          }
        };
      } catch(e) {
        window.location.pathname = '/simple-site.php';
      }
    </script>
