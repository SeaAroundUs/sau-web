<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="sauWebApp" ng-controller="MainCtrl">
    <div id="root">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
      <div class="header">
        <img src="images/logo_saup_internal.png" alt="Sea Around Us"><br>

        <ul class="nav nav-pills">
          <li role="presentation" ng-repeat="t in templates" ng-click="updateInclude(t)">
            <a>{{t.name}}</a>
          </li>
        </ul>
      </div>

      <div class="row regions">
        <span>Show Region:</span>
        <a class="btn btn-default" href="#/" role="button">EEZ</a>
        <a class="btn btn-default" href="#/" role="button">LME</a>
        <a class="btn btn-default" href="#/" role="button">RFMO</a>
        <a class="btn btn-default" href="#/" role="button">High Sea</a>
        <a class="btn btn-default" href="#/" role="button">Global</a>
      </div>

      <div ng-view=""></div>

      <div id="root_footer" class="row content" ng-include="template.url"></div>

    </div>
    <div id="footer">
      <span class="">Copyright Information here. All rights reserved.</span>
      <a class="" href="#">Privacy Policies</a>
      <span class="">|</span>
      <a class="" href="#">Terms and Conditions</a>
    </div>



    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
