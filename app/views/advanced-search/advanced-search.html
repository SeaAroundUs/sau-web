<div class="page-controller saustrap" id="advanced-search">
	<h1>Advanced Search</h1>
	<p> Use our <strong>advanced search</strong> feature to access specific catch data quickly. Visualize the data in chart-form or download it to your computer for use in various applications.</p>
	<div class="sau-panel">

		<!-- PAGE HEADER - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
		<div class="panel-header">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="param-label">Search by</label>
						<select class="form-control" ng-model="section" ng-init="section = 'eez'">
							<option value="eez">EEZ(s)</option>
							<option value="lme">LME(s)</option>
							<option value="rfmo">RFMO(s)</option>
							<option toggle-hide="fao" value="fao">FAO area(s)</option>
							<option toggle-hide="eez-bordering" value="eez-bordering">EEZ & bordering EEZs</option>
							<option toggle-hide="fishingEntity" value="fishing-entity">Fishing countries</option>
							<!-- <option value="country">Country</option> -->
							<option toggle-hide="taxon" value="taxon">Taxa</option>
						</select>
					</div>
				</div>
				<div class="col-sm-6 help-text side-option">
					<p>Changing this value will change the fields below.</p>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="panel-body">
			<!-- EEZ - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
			<div ng-include="'views/advanced-search/adv-search-default-query.html'" ng-if="section === 'eez'"></div>

			<!-- LME - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
			<div ng-include="'views/advanced-search/adv-search-default-query.html'" ng-if="section === 'lme'"></div>

			<!-- RFMO - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
			<div ng-include="'views/advanced-search/adv-search-default-query.html'" ng-if="section === 'rfmo'"></div>

			<!-- FAO - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
			<div ng-include="'views/advanced-search/adv-search-default-query.html'" ng-if="section === 'fao'"></div>

			<!-- EEZ and Bordering EEZs - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
			<div ng-include="'views/advanced-search/adv-search-default-query.html'" ng-if="section === 'eez-bordering'"></div>

			<!-- Fishing Country - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
			<div ng-include="'views/advanced-search/adv-search-fishing-country.html'" ng-if="section === 'fishing-entity'"></div>

			<!-- Country - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
			<div ng-include="'views/advanced-search/adv-search-country.html'" ng-if="section === 'country'"></div>

			<!-- Taxa - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
			<div ng-include="'views/advanced-search/adv-search-taxon.html'" ng-if="section === 'taxon'"></div>
		</div>
		<!-- PAGE FOOTER - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
		<div class="panel-footer">
			<div class="text-center">
				<button class="btn btn-primary" ng-class="{'disabled': !queryState.isQueryGraphable}" ng-click="viewGraph()">View graph</button>
				<span class="or-separator">or</span>
				<button class="btn btn-primary"  ng-class="{'disabled': !queryState.isQueryDownloadable}" ng-click="downloadData()">Download data</button>
			</div>
		</div>
	</div>
</div>
