<div class="form-group">
	<div class="sau-panel selected-options-panel">
		<div class="panel-header-small">
			{{title}}
		</div>
		<div>
		<div class="panel-body">
			<ul class="list-unstyled">
				<li ng-repeat="item in selected">{{item[labelKey]}}</li>
				<li class="help-text" ng-show="limit > 1 && (!selected || selected.length < 2) && multiKey && !hideSelectHint"><strong>Hold {{multiKey}} while clicking</strong> to make multiple selections.</li>
			</ul>
		</div>
		</div>
	</div>
</div>
