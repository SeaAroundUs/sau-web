<div class="regions row" ng-hide="region.name=='mariculture'">
    <span> Search Type: </span>
    <a ng-class="{ active: region.name=='eez'}" class="btn btn-default" ng-click="changeRegion('eez')" role="button">EEZ</a>
    <a ng-class="{ active: region.name=='lme'}" class="btn btn-default" ng-click="changeRegion('lme')" role="button">LME</a>
    <a ng-class="{ active: region.name=='meow'}" class="btn btn-default" ng-click="changeRegion('meow')" role="button">ME</a>
    <a ng-class="{ active: region.name=='rfmo'}" class="btn btn-default" ng-click="changeRegion('rfmo')" role="button">RFMO</a>
    <a ng-class="{ active: region.name=='highseas'}" class="btn btn-default" ng-click="changeRegion('highseas')" role="button">High seas</a>
    <a ng-class="{ active: region.name=='global'}" class="btn btn-default" ng-click="changeRegionGlobal()" role="button">Global</a>
    <a ng-class="{ active: region.name=='fao'}" class="btn btn-default" ng-click="changeRegion('fao')" role="button">FAO Area</a>
    <a ng-class="{ active: region.name=='fishing-entity'}" class="btn btn-default" ng-click="changeRegion('fishing-entity')" role="button">Fishing country</a>
</div>

<div id="search">
    <div id="search-inner" ng-class="{'mariculture-search-inner': region.name=='mariculture'}">
        <selectize ng-model="selectedSearchOption" options="searchOptions" config="{valueField: 'value', labelField: 'label', placeholder: 'Find a region...', sortField: 'label', searchField: ['label'], maxOptions: null, maxItems: 1, onChange: dropDownSelect}" ></selectize>
    </div>
</div>

<spinner id="map-spinner" class="loading">
  <i class="fa fa-spinner fa-spin loading fa-5x"></i>
  <leaflet id="mainmap" layers="layers" maxbounds="maxbounds" geojson="geojson" center="center" defaults="defaults"></leaflet>
</spinner>
