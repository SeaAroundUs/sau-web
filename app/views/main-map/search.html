<div class="regions row">
    <span> Show Search Type: </span>
    <a ng-class="{ active: region.name=='eez'}" class="btn btn-default" ng-click="changeRegion('eez')" role="button">EEZ</a>
    <a ng-class="{ active: region.name=='lme'}" class="btn btn-default" ng-click="changeRegion('lme')" role="button">LME</a>
    <a ng-class="{ active: region.name=='rfmo'}" class="btn btn-default" ng-click="changeRegion('rfmo')" role="button">RFMO</a>
    <a tooltip="High seas queries will be available after publication is released." tooltip-append-to-body="true" class="btn btn-default" style="opacity: 0.65; cursor: not-allowed;">High seas</a>
    <a tooltip="Global queries will be available after publication is released." tooltip-append-to-body="true" class="btn btn-default" style="opacity: 0.65; cursor: not-allowed;">Global</a>
    <a ng-class="{ active: region.name=='fao'}" toggle-hide="fao" class="btn btn-default" ng-click="changeRegion('fao')" role="button">FAO Area</a>
    <a tooltip="Fishing country queries will be available after publication is released." tooltip-append-to-body="true" class="btn btn-default" style="opacity: 0.65; cursor: not-allowed;">Fishing country</a>
</div>

<div id="search">
    <div id="search-inner">
        <selectize ng-model="selectedSearchOption" options="searchOptions" config="{valueField: 'value', labelField: 'label', placeholder: 'Type or select...', sortField: 'label', searchField: ['label'], maxOptions: null, maxItems: 1, onChange: dropDownSelect}" ></selectize>
    </div>
</div>

<spinner id="map-spinner" class="loading">
  <i class="fa fa-spinner fa-spin loading fa-5x"></i>
  <leaflet id="mainmap" layers="layers" maxbounds="maxbounds" geojson="geojson" center="center" defaults="defaults"></leaflet>
</spinner>
