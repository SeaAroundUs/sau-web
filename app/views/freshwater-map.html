<div class="search-container">
<div id="search">
    <div id="search-inner" class="mariculture-search-inner">
        <selectize ng-model="selectedSearchOption" options="searchOptions" config="{valueField: 'value', labelField: 'label', placeholder: 'Find a country/territory...', sortField: 'label', searchField: ['label'], maxOptions: null, maxItems: 1, onChange: dropDownSelect}" ></selectize>
    </div>
</div>
</div>
<div class="content-container" id="freshwatermap">
    <div id="map-global-container">
        <leaflet id="freshwatermap" layers="layers" geojson="geojson" center="center" defaults="defaults"></leaflet>
    </div>
</div>
