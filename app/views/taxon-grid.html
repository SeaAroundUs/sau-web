<div id="controls">
    Taxon level:
    <select ng-model="model.taxon_level" ng-change="taxonChange()" ng-options="l.name for l in taxon_levels.data"></select>
    Taxon group:
    <select ng-model="model.taxon_group" ng-change="taxonChange()" ng-options="g.name for g in taxon_groups.data"></select>
</div>

<div ui-grid='gridOptions' ui-grid-cellNav class='eo-grid'></div>
