<div class="clearfix biodiversity" ng-controller="BiodiversityTab">
    <p>
      Click a link below to open a new window with information from FishBase (fish) or SeaLifeBase
      (non-fish vertebrates and invertebrates).
    </p>
    <div class="col-sm-6">
        <ul class="organisms">
            <li><a ng-href="#/{{region.name}}/{{formModel.region_id}}/exploited-organisms" scroll-click="region-title">Exploited organisms</a></li>
            <li><a ng-href="{{ fishbaseLink }}" target="_blank">Fish taxa</a></li>
            <li><a ng-href="{{ sealifebaseLink }}" target="_blank">Non-fish taxa</a></li>
        </ul>
    </div>
</div>
