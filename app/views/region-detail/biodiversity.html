<div class="row biodiversity">
    <div class="col-sm-6">
        <ul class="organisms">
            <li><a target="_blank" ng-href="#/{{region.name}}/{{formModel.region_id}}/exploited-organisms">Exploited organisms</a></li>
            <li ng-repeat="habitat in [
                {label: 'Reef fishes', value: 'reef'},
                {label: 'Fresh water fishes', value: 'fresh'},
                {label: 'Marine fishes', value: 'saltwater'},
                {label: 'Pelagic fishes', value: 'pelagic'},
                {label: 'Deep water fishes', value: 'deepwater'},
            ]">
                <a ng-show="feature.data.fishbase_id" target="_blank" ng-href="http://www.fishbase.de/Country/CountryChecklist.php?c_code={{feature.data.fishbase_id}}&vhabitat={{habitat.value}}&csub_code=">{{habitat.label}}</a>
                <span ng-hide="feature.data.fishbase_id" class="disabled" ng-bind="habitat.label"></span>
            </li>

            <li ng-show="feature.data.fishbase_id"><a target="_blank" ng-href="http://www.sealifebase.org/speciesgroup/index.php?group=nonfishvertebrates&c_code={{feature.data.fishbase_id}}&action=list">Non-fish vertebrates</a></li>
            <li ng-hide="feature.data.fishbase_id"><span class="disabled">Non-fish vertebrates</span></li>

        </ul>
    </div>
    <div class="col-sm-6">
        <h3>Threatened organisms</h3>
        <ul>
            <li ng-show="feature.data.fishbase_id"><a target="_blank" ng-href="http://www.fishbase.de/Country/CountryChecklist.php?c_code={{feature.data.fishbase_id}}&vhabitat=threatened&csub_code=">Fish</a></li>
            <li ng-hide="feature.data.fishbase_id"><span class="disabled">Fish</span></li>
            <li ng-show="feature.data.fishbase_id"><a target="_blank" ng-href="http://www.sealifebase.org/Country/CountryChecklist.php?c_code={{feature.data.fishbase_id}}&vhabitat=threatened&csub_code=">Non-fish</a></li>
            <li ng-hide="feature.data.fishbase_id"><span class="disabled">Non-fish</span></li>
        </ul>
        <h3>Marine invertebrates</h3>
        <ul>
            <li ng-repeat="group in [
                {label: 'Crustaceans', value: 'crustaceans'},
                {label: 'Mollusks', value: 'mollusks'},
                {label: 'Echinoderms', value: 'echinoderms'},
                {label: 'Coelenterates', value: 'coelenterates'},
            ]">
                <a ng-show="feature.data.fishbase_id" target="_blank" ng-href="http://www.sealifebase.org/speciesgroup/index.php?group={{group.value}}&c_code={{feature.data.fishbase_id}}&action=list">{{group.label}}</a>
                <span ng-hide="feature.data.fishbase_id" class="disabled" ng-bind="group.label"></span>
            </li>

        </ul>
    </div>
</div>
