<div class="container modal-body">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="modal-title pull-left">{{feature.data.title}}</h3>
            <button class="btn btn-primary x-button pull-right" ng-click="close()">X</button>
            <button class="btn btn-primary x-button pull-right" ng-click="download()">Download Data</button>
        </div>
    </div>

    <div class="row">
        <div class="content col-sm-12" ng-include="chartTemplate">

        </div>
    </div>

    <div class="row">
        <h3 class="modal-title"><span ng-bind="$root.hoverRegion.properties.title"></span> </h3>
    </div>

    <div class="two-columns row">
        <div class="map-cells col-sm-5">
            <div class="minimap content row" ng-controller="MiniMapCtrl">
                <leaflet id="minimap" maxbounds="maxbounds" geojson="geojson" center="center" defaults="defaults"></leaflet>
            </div>
            <div class="padded content row">
                <table class="metrics">
                    <tr ng-repeat="metric in feature.data.metrics">
                        <td><a>{{metric.title}}</a></td>
                        <td>{{metric.value|number}} <span ng-bind-html="metric.units"></span></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="tabset content col-sm-7">
            <tabset>
              <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active">
                <div class="container" ng-include="tab.template"></div>
              </tab>
            </tabset>
        </div>

    </div>

</div>
