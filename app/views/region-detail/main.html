<div class="container-fluid modal-body">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="modal-title pull-left">{{feature.data.title}}</h3>
            <button class="btn btn-primary x-button pull-right" ng-click="close()">X</button>
            <button class="btn btn-primary x-button pull-right" ng-click="download()">Download Data</button>
        </div>
    </div>

    <div class="row">
        <div class="content col-sm-12">
            <label for="dimension">Dimension: </label>
            <select ng-change="updateData()" ng-model="dimension" ng-options="opt as opt.label for opt in dimensions"></select>
            <label for="measure">Measure: </label>
            <select ng-change="updateData()" ng-model="measure" ng-options="opt as opt.label for opt in measures"></select>
            <label for="limit">Limit: </label>
            <select ng-change="updateData()" ng-model="limit" ng-options="opt as opt.label for opt in limits"></select>
            <div class="nvd3-container">
                <nvd3 options='options' data='data'></nvd3>
            </div>
            <label for="color">Color scheme: </label>
            <select ng-change="updateColor()" ng-model="color" ng-options="c for (c,value) in colors"></select>
        </div>
    </div>

    <div class="row">
        <h3 class="modal-title">{{feature.data.title}}</h3>
    </div>

    <div class="row">
        <div class="map-cells col-sm-5">
            <div class="minimap content row" ng-controller="MiniMapCtrl">
                <leaflet id="minimap" maxbounds="maxbounds" geojson="geojson" center="center" defaults="defaults"></leaflet>
            </div>
            <div class="content row">
                <img src="http://placekitten.com/g/400/290" />
            </div>
            <div class="content row">
                <img src="http://placekitten.com/g/400/295" />
            </div>
        </div>

        <div class="tabset content col-sm-7">
            <tabset>
              <tab heading="Catch Info">Static content</tab>
              <tab heading="Biodiversity"><img src="http://placekitten.com/g/400/350" /></tab>
              <tab heading="Ecosystems"><img src="http://placekitten.com/g/400/351" /></tab>
              <tab heading="Governance"><img src="http://placekitten.com/g/400/352" /></tab>
              <tab heading="Indicators"><img src="http://placekitten.com/g/400/349" /></tab>
              <tab heading="Feedback"><img src="http://placekitten.com/g/400/348" /></tab>
            </tabset>
        </div>
    </div>

</div>
