<div class="container-fluid modal-body">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="modal-title pull-left">{{feature.data.title}}</h3>
            <button class="btn btn-primary x-button pull-right" ng-click="close()">X</button>
            <button class="btn btn-primary x-button pull-right" ng-click="download()">Download Data</button>
        </div>
    </div>

    <div class="row">
        <div class="content col-sm-12">
            <label for="dimension">Dimension: </label>
            <select ng-model="formModel.dimension" ng-options="opt as opt.label for opt in dimensions"></select>
            <label for="measure">Measure: </label>
            <select ng-model="formModel.measure" ng-options="opt as opt.label for (measure, opt) in measures"></select>
            <label for="limit">Limit: </label>
            <select ng-model="formModel.limit" ng-options="opt as opt.label for opt in limits"></select>

            <div ng-controller="CatchChartCtrl" class="chart-container">
                <label for="color">Color scheme: </label>
                <select ng-model="color" ng-options="c for (c,value) in colors"></select>
                <nvd3 options='options' data='data'></nvd3>
            </div>

        </div>
    </div>

    <div class="row">
        <h3 class="modal-title">{{feature.data.title}}</h3>
    </div>

    <div class="two-columns row">
        <div class="map-cells col-sm-5">
            <div class="minimap content row" ng-controller="MiniMapCtrl">
                <leaflet id="minimap" maxbounds="maxbounds" geojson="geojson" center="center" defaults="defaults"></leaflet>
            </div>
            <div class="padded content row">
                <table class="metrics">
                    <tr ng-repeat="metric in feature.data.metrics">
                        <td><a>{{metric.title}}</a></td>
                        <td>{{metric.value|number}} <span ng-bind-html="metric.units"></span></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="tabset content col-sm-7">
            <tabset>
              <tab heading="Catch Info"><div ng-include="'views/region-detail/catch.html'"></div></tab>
              <tab heading="Biodiversity"><div ng-include="'views/region-detail/biodiversity.html'"></div></tab>
              <tab heading="Ecosystems"><div ng-include="'views/region-detail/ecosystems.html'"></div></tab>
              <tab heading="Governance"><div ng-include="'views/region-detail/governance.html'"></div></tab>
              <tab heading="Indicators"><div ng-include="'views/region-detail/indicators.html'"></div></tab>
              <tab heading="Feedback"><div ng-include="'views/region-detail/feedback.html'"></div></tab>
            </tabset>
        </div>
    </div>

</div>
