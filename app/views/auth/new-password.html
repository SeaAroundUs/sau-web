<div class="page-controller saustrap">
    <h1>Password Reset</h1>
    <div ng-show="newPasswordState === 0">
        Making a new password...
    </div>
    <div ng-show="newPasswordState === 1">
	   <p>We have emailed a new password to you. Please check your email for further instructions.</p>
    </div>
    <div ng-show="newPasswordState === -1" class="error-text">
        <p>{{errorMessage}}</p>
    </div>
</div>
