<div id="region-data-more">
  <h2>More info</h2>
  <p ng-repeat="section in moreData">
    <span ng-bind-html="trustAsHtml(section.section)" class="section"></span>
    <span ng-if="section.links" ng-repeat="link in section.links" class="link">
      <a ng-show="link.url" ng-href="{{ link.url }}" ng-bind="link.text"></a>
      <span ng-hide="link.url" ng-bind="link.text" class="disabled"></span>
    </span>
    <span ng-if="section.template" ng-include="section.template"></span>
  </p>
</div>
