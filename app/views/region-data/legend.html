<div ng-if="toggles.showFAOAndLegend" class="region-data-legend">
  <div ng-if="faos && toggles.showFAOs">
    <h3>Select FAO area boundaries</h3>
    <a ng-hide="region.faoId === null" ng-click="selectFAO(null)" scroll-click="region-title">All</a>
    <span ng-show="region.faoId === null">All</span>
    <span ng-repeat="fao in faos"> |
      <a ng-hide="fao.id === region.faoId" ng-click="selectFAO(fao.id)" scroll-click="region-title" ng-bind="fao.title"></a>
      <span ng-show="fao.id === region.faoId" ng-bind="fao.title"></span>
    </span>
  </div>

  <sau-legend legend-keys="legendKeys" ng-if="legendKeys && toggles.showLegend"></sau-legend>

  <p class="disclaimer" ng-if="toggles.showDisclaimer">
    <strong>Disclaimer:</strong> The maritime limits and boundaries shown on this map are not to be considered as an
    authority on the delimitation of the international maritime boundaries.
  </p>

  <sau-legend-mariculture ng-if="toggles.showMaricultureLegend"></sau-legend-mariculture>

  <p ng-if="toggles.showFAOEEZLinks" class="external-links">
    <a target="_blank" href="/eez/FAOarea.htm">FAO Areas</a>
    <a ng-if="region.name != 'fao'" target="_blank" href="/sea-around-us-area-parameters-and-definitions/#_Toc421807903">EEZ Boundary explanation</a>
  </p>
</div>
