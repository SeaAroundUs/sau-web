<div id="region-data">
  <div class="row">
    <region-data-title class="col-md-10" id="region-title"></region-data-title>
    <div class="col-md-2 text-right">
      <download-button class="download-button"></download-button>
    </div>
  </div>

  <div class="row sub-title">
    <div ng-if="region.name === 'global'" class="sub-region-selector col-md-11">
      <a ng-click="region.faoId = null" ng-class="{ selected: !region.faoId }">Global ocean</a> |
      <a ng-click="region.faoId = 2" ng-class="{ selected: region.faoId === 2 }">High seas</a> |
      <a ng-click="region.faoId = 1" ng-class="{ selected: region.faoId === 1 }">EEZs</a>
    </div>
    <div class="col-md-1 text-right pull-right">
      <feedback></feedback>
    </div>
  </div>

  <div class="row col-md-12">
    <region-data-catch-chart
      region="region" faos="faos" ng-if="chart === 'catch-chart'"></region-data-catch-chart>
    <region-data-multinational-footprint
      region="region" faos="faos" ng-if="chart === 'multinational-footprint'"></region-data-multinational-footprint>
    <region-data-disclaimer region="region"></region-data-disclaimer>
  </div>

  <div class="row">

    <div ng-if="region.name === 'rfmo'">
      <div class="col-md-5">
        <region-data-short-title region="region"></region-data-short-title>
      </div>
      <div class="col-md-7">
        <h1>References</h1>
      </div>
    </div>

    <div ng-if="leftCol" class="col-md-5">
      <region-data-map region="region" faos="faos"></region-data-map>
      <region-data-legend region="region" faos="faos"></region-data-legend>
      <region-data-metrics region="region"></region-data-metrics>
    </div>

    <div ng-class="{ 'col-md-7': leftCol, 'col-md-12': !leftCol }">
      <under-review ng-if="region.name === 'eez' && region.id" eez="region.id"></under-review>
      <region-data-reconstruction-reference region="region"></region-data-reconstruction-reference>
      <region-data-more region="region"></region-data-more>
    </div>
  </div>

  <div ng-if="region.name === 'global'" class="global-extras">
    <div class="row">
      <h2 class="col-md-11" ng-if="measure == 'tonnage'">Percent of catch in EEZs vs. High seas</h2>
      <h2 class="col-md-11" ng-if="measure == 'value'">Percent of landed value in EEZs vs. High seas</h2>

      <div class="col-md-1 method">
        <method anchor="13"></method>
      </div>
    </div>

    <div class="row">
      <div class="col-md-7">
        <img src="images/eezs-vs-highseas.gif" />
      </div>

      <div class="col-md-5 high-seas-vs-eezs">
        <high-seas-vs-eezs region="region" measure="measure"></high-seas-vs-eezs>
      </div>
    </div>
  </div>
</div>
