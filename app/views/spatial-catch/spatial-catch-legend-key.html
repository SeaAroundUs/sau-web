
<label class="small-label">
	<span ng-show="!keyLink">{{keyName}}</span>
	<span ng-show="keyLink"><a ng-href="{{keyLink}}">{{keyName}}</a></span>
	<span class="not-bold">{{keyNameSecond}}</span>
</label>
<ul class="legend-color-bar list-inline">
	<li tooltip="{{boundaries[$index].toExponential(1)}} to {{boundaries[$index + 1].toExponential(1)}} t/kmÂ²" ng-repeat="swatch in colors" class="legend-color-swatch" ng-init="colorMe($index)" tooltip-append-to-body="true" ng-class="{selected: currValue >= boundaries[$index] && currValue < boundaries[$index + 1]}"></li>
</ul>
