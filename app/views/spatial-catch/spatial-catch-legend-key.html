
<label class="small-label">
	<span ng-show="!keyLink">{{keyName}}</span>
	<span ng-show="keyLink"><a ng-href="{{keyLink}}">{{keyName}}</a></span>
	<span class="not-bold">{{keyNameSecond}}</span>
</label>
<ul class="legend-color-bar list-inline">
	<li tooltip="{{bucketRollovers[$index]}}" ng-repeat="swatch in repeatForRange(numBuckets) track by $index" class="legend-color-swatch" ng-init="colorMe($index)" tooltip-append-to-body="true" ng-class="{selected: selectedBucket === $index}"></li>
</ul>
<div ng-show="minLabel" class="pull-left legend-measure">{{minLabel}}</div>
<div ng-show="maxLabel" class="pull-right legend-measure">{{maxLabel}}</div>
