
<label class="small-label">
	<span ng-show="!keyLink">{{keyName}}</span>
	<span ng-show="keyLink"><a ng-href="{{keyLink}}">{{keyName}}</a></span>
	<span class="not-bold">{{keyNameSecond}}</span>
</label>
<ul class="legend-color-bar list-inline">
	<li class="legend-color-swatch" ng-repeat="swatch in repeatForRange(numBuckets) track by $index" ng-init="colorMe($index)"></li>
</div>
<div class="pull-left legend-measure">{{maxLabel}}</div>
<div class="pull-right legend-measure">{{minLabel}}</div>
